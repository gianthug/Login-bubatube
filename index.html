<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Buba</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form id="login-form">
        <h1>Iniciar Sesión</h1>
        <div class="social-container">
          <button type="button" id="google-login" class="social"><img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"></button>
          <button type="button" id="github-login" class="social"><img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub"></button>
        </div>
        <span>o usa tu cuenta</span>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hola, Amigo!</h1>
          <p>¿No tienes una cuenta? Crea una para entrar a BubaTube</p>
          <button class="ghost" id="signUp" onclick="window.location.href='register.html'">Crear Cuenta</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
